<!DOCTYPE html>
<html lang="en">
<head>
<title>Ascot</title>
<meta name="description" content="Framework to develop online collaborative tools." />
<meta http-equiv="Pragma" content="no-cache">

<link rel="stylesheet" href="/css/reset.css"> 
<link rel="stylesheet" href="/css/dashboard.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>

<script src="/gfx/gfx.js" type="text/javascript" charset="utf-8"></script>
<script src="/gfx/gfx.cube.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">

function requestNewDashboard() {
  $.ajax({
    url: '/newDashboard/',
    type: 'POST',
    success: function(newId) { document.location.href = "/dashboards/" + newId; }
  });
}

jQuery(function($) {
   $("#cube").gfxCube({
     width: 538,
     height: 409
   });

   $(".toRight").click(function() {
     return $("#cube").trigger("cube", "right");
   });

   $(".toFront").click(function() {
     return $("#cube").trigger("cube", "front");
   });
})


</script>

<style type="text/css">

.download{
  float:right;
}

.centered{
  margin: 0 auto;
  width: 284px;
}

#container{
  width: 500px;
  height: 409px;
  position: relative;
  margin: auto;
}

.box{
  background-image: url(/images/loginBox.png);
  padding-top: 40px;
  margin-top: 100px;
}

.button.primary {
  padding: 9px 15px;
  font-size: 14px;
  -webkit-box-shadow: 0 0 6px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
  -moz-box-shadow: 0 0 6px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
  -webkit-transition: all 1s ease-in-out;
  -moz-transition: all 1s ease-in-out;
  -o-transition: all 1s ease-in-out;
  -ms-transition: all 1s ease-in-out;
  transition: all 1s ease-in-out;
  border-color: #8560a6; 
  color: #ffffff;
  background: #a29ac4;
}

.button.primary:hover {
  background: #917cb6;
}

.button {
  display: block;
  margin: auto;
  border-width: 1px;
  border-style: solid;
  text-transform: uppercase;
  text-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
}

a:link, a:visited {
text-decoration: none;
}

#logo {
  display: block;
  width: 236px;
  height: 96px;
  background-image: url(/images/logoLogin.png);
  margin: auto;
  margin-bottom: 31px;
}

#departmentLogo {
  display: block;
  position: absolute;
  bottom: 12px;
  left: 185px;
  width: 171px;
  height: 26px;
  background-image: url(/images/departmentLogo.png);
}


.loginButton{
  -moz-box-shadow: 0 0 8px rgba(0, 0, 0, 0.15), 0 1px 0 rgba(255,255,255,0.8) inset; 
  -webkit-box-shadow: 0 0 8px rgba(0, 0, 0, 0.15), 0 1px 0 rgba(255,255,255,0.8) inset;
}

body{
  margin: 50px;
}

</style>
</head>
<body class="green">
  <div id="container">
    <div id="cube"> 
      <div class="box front">         
        <a href="http://ascot.astro.washington.edu/dashboards/" id="logo"></a>      
        <a id="createDashboardButton" href="#" class="button primary toRight" style="width: 150px; margin-top: 90px; padding: 15px" role="button">
          <span style="margin-left: 2px">Create Dashboard</span> 
        </a>
        <a href="http://www.astro.washington.edu/" id="departmentLogo"></a>
      </div> 
      <div class="box right">         
        <a href="http://ascot.astro.washington.edu/dashboards/" id="logo"></a><!-- onClick="requestNewDashboard()" -->      
        <a id="createDashboardButton" href="#"class="button primary toFront" style="width: 150px; margin-top: 90px; padding: 15px" role="button">
          <span style="margin-left: 2px">Select Gadgets</span> 
        </a>
        <a href="http://www.astro.washington.edu/" id="departmentLogo"></a>
      </div>
    </div> 
  </div>
</body>
</html>
