<!doctype html>
<html lang="en">
<meta http-equiv="Pragma" content="no-cache">

<head>
<title>Name Resolver</title>
<!-- other scripts -->
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>  
  
<!-- Astro scripts -->
<script src="/js/underscore.js" type="text/javascript"></script>
<script src="/js/backbone.js" type="text/javascript"></script>
<script src="/js/astroObjectLib.js" type="text/javascript"></script>

<!-- ASCOT Basic Style Sheets -->
<link href="/css/960/reset.css" rel="stylesheet" type="text/css">
<link href="/css/960/text.css" rel="stylesheet" type="text/css"> 

<script type="text/javascript">

// CONSTANTS
// Status Icons
var ICON_URL_SELECTED = '/gadgets/images/target_yellow.png';
var ICON_URL_DEFAULT = '/gadgets/images/target.png';
var ICON_URL_SPINNER = '/gadgets/images/spinnerGrey.gif';
var ICON_URL_ERROR = '/gadgets/images/errorIcon.gif';
var ICON_URL_SUCCESS = '/gadgets/images/successIcon.gif';

var ICON = { SUCCESS : ICON_URL_SUCCESS,
             ERROR : ICON_URL_ERROR,
             SPINNER : ICON_URL_SPINNER,
             NONE : ""};
             
function writeCoordinates(cc) {
  showSuccess('<div style="display: inline; vertical-align:middle;"><b>Ra:</b>' + cc.getRa().toFixed(4) + "&deg Dec:" + cc.getDec().toFixed(4) + "&deg</div>");
  gadget.dashboard.notify("centerOfCoordinatesChanged",{'longitude': cc.getLongitude(), 'latitude': cc.getLatitude()});
};

function clearStatus() {
  showStatus(ICON.NONE, "");
};

function showSpinner(text) {
  showStatus(ICON.SPINNER, text);
};

function showSuccess(text) {
  showStatus(ICON.SUCCESS, text);
};

function showError(text) {
  showStatus(ICON.ERROR, text);
};

function showStatus(iconUrl, text){
  if (iconUrl !== ICON.NONE) {
    setStatus( '<div style="display: inline"><img id="imgStatus" src="' + iconUrl + '" style="vertical-align:middle;"/> ' + text + "</div>");
  } else {
    setStatus(text);
  }
};

function setStatus(text) {
  // set text status
  statusDiv = document.getElementById('divStatusText');
  statusDiv.innerHTML = text;
  // make visible
  statusDiv.style.visibility = 'inline';
};                          

// create gadget object
gadget.init = function(callback){

  this.makeRequestGet = function(url){
     var service =    
      $.ajax({
        'url': '/XMLHttpRequest/' + encodeURIComponent(url),
        success: this.response });
  };
  
  this.response = function(obj){ 
      if (!(typeof obj === "string")){
          showError('Unrecognized object.');
          return;
      }
      // a string was returned, but does it have relevant data in it?
      var dataLine = obj.match(/^%J.*$/gm);
      if (dataLine === null) {
          showError('Unrecognized object.');
          return;
      }
      dataLine=dataLine.toString();
      dataLine=dataLine.split(" ");
      radeg = dataLine[1]-0;
      newdec = dataLine[2]-0;
      
      var ra = radeg.toString();  //decimal hours
      var dec = newdec.toString();  //decimal degrees
      var metaDataObj = new UW.AstroMetaData;
      metaDataObj.setRa(ra);
      metaDataObj.setDec(dec);
      writeCoordinates(metaDataObj);
  };
  
  this.getCoords = function(text){
    showSpinner("Parsing coordinate...");
    var cc = new UW.AstroMetaData;
    if (cc.parseCoord(text)) {
        // go to this cc
        writeCoordinates(cc);
    } else {
        showSpinner("Resolving object...");
        // ask the web service to parse it
        // make all spaces into plusses
        text = text.replace(/ /g, '+');
        this.makeRequestGet("http://cdsws.u-strasbg.fr/axis/services/Sesame?method=sesame&name="+text+"&resultType=p/c", 0);
    }  
  };

  gadget.resize();
  callback();
  
}

</script>
</head>
<body>
<div id='content'>
	<form name="form" action="#" onsubmit="gadget.getCoords(document.getElementById('txtInputText').value);return false">
  	<input type="text" id="txtInputText" style="width:15em;"/>
   	<input type="submit" value="Go"/ style="margin: 5px;" /> 
   	<div style="display: inline">e.g. "M67" or "190 00 00 -11 37 21.2"</div>
   	<div id="divStatusText" style="float: right; margin-top: 1px"></div> 
 </form>
</div>
</body>
</html>
